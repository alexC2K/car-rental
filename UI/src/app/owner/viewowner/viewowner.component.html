<div class = "d-flex flex-row bd-highlight mb-2">
    <div class = "form-froup row" style = "width: 60%;">
        <label class="col-md-2 col-form-label">Name</label>
        <div class="col-sm-10"> {{newOwner.OwnerName}} </div>
    
    
        <label class="col-md-2 col-form-label">Car</label>
        <div class="col-sm-10"> {{newOwner.Car}} </div>
        
    
        <label class="col-md-2 col-form-label">Joined</label>
        <div class="col-sm-10"> {{newOwner.DateJoined}} </div>    


        <label class="col-md-2 col-form-label">Phone number</label>
        <div class="col-sm-10"> {{newOwner.OwnerPhoneNumber}} </div>    
    </div>

    <div class = "ml-3 bd-highlight" style = "width: 40%;">
        <img [src] = OwnerPhotoPath height = "250px;" width = "200px;"/>
    </div>
</div>
