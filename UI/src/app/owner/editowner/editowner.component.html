<div class = "d-flex flex-row bd-highlight mb-3">
    <div class = "form-froup row">
        <label class = "col-sm-2 col-form-label">Name</label>
        <div class = "col-sm-10">
            <input type = "text" class = "form-control" [(ngModel)] = "OwnerName" placeholder = "Enter owner's name">
        </div>

        <label class = "col-sm-2 col-form-label">Phone</label>
        <div class = "col-sm-10">
            <input type = "text" class = "form-control" [(ngModel)] = "OwnerPhoneNumber" placeholder = "Enter phone no">
        </div>

        <label class = "col-sm-2 col-form-label">Car</label>
        <div class = "col-sm-10">
            <select class = "form-control" [(ngModel)] = "Car">
                <option>---Select---</option>
                <option *ngFor = "let item of CarList">
                    {{item.CarName + " " + item.CarYear}}
                </option>
            </select>
        </div>

        <label class = "col-sm-2 col-form-label">Date joined</label>
        <div class = "col-sm-10">
            <input type = "date" [(ngModel)] = "DateJoined">
        </div>
    </div>

    <div class = "ml-3 bd-highlight" style = "width: 40%;">
        <img [src] = OwnerPhotoPath height = "250px;" width = "200px;"/>
        <input type = "file" (change) = "uploadPhoto($event)" class = "mt-2"/>
    </div>
</div>

<div class="col-md-12 text-center">
    <button (click)="addOwner()" *ngIf="newOwner.OwnerID==0" class="btn btn-primary btn-centered">
        Add
    </button>
    
    <button (click)="updateOwner()" *ngIf="newOwner.OwnerID!=0" class="btn btn-primary btn-centered">
        Edit
    </button>
</div>
