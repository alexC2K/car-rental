<div class="form-fgroup row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10 text-centered">
        <input type="text" class="form-control" [(ngModel)]="CarName" placeholder="Enter the car model">
    </div>

    <div class="w-100"></div>

    <label class="col-sm-2 col-form-label">Car KM</label>
    <div class="col-sm-10 text-centered">
        <input type="text" class="form-control" [(ngModel)]="CarKM" placeholder="Enter the car's KM">
    </div>   

    <div class="w-100"></div>

    <label class="col-sm-2 col-form-label">Car Year</label>
    <div class="col-sm-10 text-centered">
        <input type="text" class="form-control" [(ngModel)]="CarYear" placeholder="Enter the car's year">
    </div>    

    <div class = "ml-3 bd-highlight" style = "width: 40%;">
        <img [src] = CarPhotoPath height = "250px;" width = "200px;"/>
        <input type = "file" (change) = "uploadCarPhoto($event)" class = "mt-2"/>
    </div>
</div>

<div class="col-md-12 text-center">
    <button (click)="addCar()" *ngIf="newCar.CarID==0" class="btn btn-primary btn-centered">
        Add
    </button>
    
    <button (click)="updateCar()" *ngIf="newCar.CarID!=0" class="btn btn-primary btn-centered">
        Edit
    </button>
</div>
